<!DOCTYPE html>
<html manifest="/manifest.json">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FFF">
		<link rel="manifest" href="/manifest.json">
		<link rel="shortcut icon" href="icons/favicon.ico">
		<link rel="icon" sizes="230x230" href="icons/favicon-230x230.png">
		<style>
			body {
				margin: 0;
				background-color: #f6f6f6;
		    font-family: -apple-system-body,SFUI,Helvetica Neue,Helvetica,Arial,sans-serif;
		    color: #333;
		    -webkit-font-smoothing: antialiased;
		    -moz-osx-font-smoothing: grayscale
			}
		</style>
		<style data-aphrodite><%= htmlWebpackPlugin.options.rendered.css.content %></style>
	</head>
	<body>
    <div id="app"><%= htmlWebpackPlugin.options.rendered.html %></div>
		<% for (var chunk in  htmlWebpackPlugin.files.chunks) { %>
			<script rel="preload" src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>" as="script"></script>
		<% } %>
    <% if ( htmlWebpackPlugin.options.GOOGLE_ANALYTICS_UA) { %>
      <script>window.addEventListener('error', window.__e=function f(e){f.q=f.q||[];f.q.push(e)});</script>
      <script defer>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');</script>
		<% } %>
	</body>
</html>
